<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title>Cadastro Detran/MG</title>
  </head>

  <body>
    <div>
      <h1 id="titulo">Cadatro Detran</h1>
      <p id="subtitulo">Preencha os com suas informações</p>
      <br />
    </div>

    <form>
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required />
      </div>

      <div class="campo">
        <label for="idade"><strong>idade</strong></label>
        <input
          type="number"
          name="idade"
          id="idade"
          max="100"
          min="1"
          required
        />
      </div>

      <div class="campo">
        <label for="profissao"><strong>Profissão</strong></label>
        <input type="text" name="profissão" id="profissao" required />
      </div>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label for="telefone"><strong>Telefone</strong></label>
        <input type="number" name="telefone" id="telefone" required />
      </div>

      <div class="campo">
        <label for="data"><strong>Data de preenchimento:</strong></label>
        <input type="date" name="data" id="data" required />
      </div>

      <button class="botao" type="submit">Enviar</button>
    </form>
  </body>
</html>
